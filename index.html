    body {
            font-family: Arial, sans-serif;
            background: radial-gradient(circle at center, #000428, #004e92);
            text-align: center;
            padding: 20px;
            color: white;
            overflow-x: hidden;
            overflow-y: auto;
            height: 100vh;
            margin: 0;
        }

        /* Animation keyframes */
        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes scaleIn {
            from {
                opacity: 0;
                transform: scale(0.8);
            }
            to {
                opacity: 1;
                transform: scale(1);
            }
        }

        @keyframes slideInFromLeft {
            from {
                opacity: 0;
                transform: translateX(-100px);
            }
            to {
                opacity: 1;
                transform: translateX(0);
            }
        }

        /* Modified profile container */
        .profile-container {
            background: rgba(255, 255, 255, 0.15);
            padding: 30px;
            border-radius: 20px;
            box-shadow: 0px 0px 30px rgba(255, 255, 255, 0.3);
            max-width: 500px;
            margin: 20px auto;
            backdrop-filter: blur(15px);
            transform: perspective(1000px) rotateX(5deg);
            animation: scaleIn 1s ease-out;
        }

        .welcome-text {
            font-size: 24px;
            color: white;
            font-weight: bold;
            margin-bottom: 20px;
            text-shadow: 2px 2px 10px rgba(255, 255, 255, 0.8);
            animation: fadeInUp 1s ease-out;
        }

        .profile-container img {
            width: 180px;
            height: 180px;
            border-radius: 50%;
            object-fit: cover;
            border: 5px solid #fff;
            box-shadow: 0 0 20px rgba(255, 255, 255, 0.7);
            animation: scaleIn 1.2s ease-out;
        }

        .profile-container h1 {
            animation: fadeInUp 1.4s ease-out;
            margin-top: 20px;
        }

        .profile-container p {
            animation: fadeInUp 1.6s ease-out;
        }

        /* Modified products section */
        .products {
            margin-top: 30px;
            padding: 25px;
            background: rgba(255, 255, 255, 0.15);
            border-radius: 20px;
            backdrop-filter: blur(10px);
            box-shadow: 0px 0px 25px rgba(255, 255, 255, 0.2);
            animation: fadeInUp 1.8s ease-out;
        }

        .product-list {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 25px;
            padding: 20px 0;
        }

        .product-item {
            animation: slideInFromLeft 2s ease-out;
            transition: transform 0.3s ease;
        }

        .product-item:hover {
            transform: translateY(-5px);
        }

        .product-item img {
            width: 200px;
            height: 200px;
            border-radius: 15px;
            object-fit: cover;
            box-shadow: 0 0 15px rgba(255, 255, 255, 0.5);
            transition: transform 0.3s ease;
        }

        .product-item img:hover {
            transform: scale(1.05);
        }

        .product-item a {
            display: inline-block;
            margin-top: 10px;
            padding: 8px 20px;
            background: #25D366;
            color: white;
            text-decoration: none;
            border-radius: 8px;
            font-size: 15px;
            box-shadow: 0 0 15px rgba(37, 211, 102, 0.8);
            transition: transform 0.3s ease, background 0.3s ease;
        }

        .product-item a:hover {
            transform: scale(1.1);
            background: #1fa855;
        }

        /* Modified social links */
        .social-links {
            margin-top: 30px;
            display: flex;
            justify-content: center;
            gap: 25px;
            animation: fadeInUp 2.2s ease-out;
        }

        .social-links a img {
            width: 60px;
            height: 60px;
            box-shadow: 0 0 15px rgba(255, 255, 255, 0.5);
            border-radius: 50%;
            transition: transform 0.3s ease;
        }

        .social-links a img:hover {
            transform: scale(1.2);
        }

        /* Responsive adjustments */
        @media (max-width: 768px) {
            .product-list {
                grid-template-columns: 1fr;
            }
            
            .profile-container {
                margin: 10px;
                padding: 20px;
            }
        }
        
    </style>
</head>
